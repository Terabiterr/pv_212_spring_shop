<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div th:replace="~{layouts/layout :: header}"></div>
    <h1>Login</h1>
    <div class="error" th:if="${param.error}" th:text="'Incorrect name'"></div>
    <div class="error" th:if="${param.logout}" th:text="'Success'"></div>
    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="username" required/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required/>
        </div>
        <button type="submit">Send</button>
    </form>
    <a th:href="@{/auth/register}">Register</a>
    </main>
    <div th:replace="~{layouts/layout :: footer}"></div>
</body>
</html>
